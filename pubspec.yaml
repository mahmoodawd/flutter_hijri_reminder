name: hijri_reminder
description: Flutter application its main function to convert Gregorian dates to Hijri dates and add reminders them.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #Date operations

  flutter_datetime_picker: ^1.5.1
  hijri: ^3.0.0
  intl: ^0.17.0

  #State management package
  provider: ^6.0.5

  #DB
  sqflite: ^2.2.3
  path: ^1.8.2

  #local Notifications
  flutter_local_notifications: ^13.0.0
  flutter_native_timezone: ^2.0.0

  #Splash screen
  flutter_native_splash: ^2.2.16
  #Storage
  shared_preferences: ^2.0.16
  #Settings 
  settings_ui: ^2.0.2
  url_launcher: ^6.1.7
  font_awesome_flutter: ^10.3.0
  #App localizations
  flutter_localizations:
    sdk: flutter
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  #Launcher icons section
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

#Splash Screen section

  flutter_native_splash: ^1.2.3
flutter_native_splash:

  # Only one parameter can be used, color and background_image cannot both be set.
  color: "#ffffff"
  color_dark: "#050c0c"

  # background_image: "assets/images/app_icon"
  image: assets/images/app_splash.png
  android_gravity: center
  fullscreen: true





# The following section is specific to Flutter.
flutter:

  generate: true
  uses-material-design: true

  #App resources like images, fonts, sounds, etc..
  assets:
    - assets/images/
    - assets/fonts/

 # App fonts goes here:
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 500
        

